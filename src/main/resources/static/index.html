<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring WebSocket Chat</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 30px;
          max-width: 600px;
          margin: auto;
        }

        #chat {
          border: 1px solid #ccc;
          height: 300px;
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
          background: #f9f9f9;
        }

        #controls {
          display: flex;
          gap: 10px;
          margin-bottom: 10px;
        }

        input[type="text"] {
          flex: 1;
          padding: 8px;
        }

        button {
          padding: 8px 12px;
        }

        .system {
          font-style: italic;
          color: #888;
        }

        .own {
          font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Live Chat</h2>

<div id="controls">
    <input type="text" id="sender" placeholder="Your name" />
    <button id="connectBtn">Connect</button>
</div>

<div id="chat"></div>

<div id="messageArea" style="display: none;">
    <input type="text" id="message" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let username = '';

    function connect() {
      username = document.getElementById('sender').value.trim();

      if (!username) {
        alert('Please enter your name before connecting.');
        return;
      }

      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('sender').disabled = true;
        document.getElementById('messageArea').style.display = 'flex';

        stompClient.subscribe('/topic/public', function (messageOutput) {
          const msg = JSON.parse(messageOutput.body);
          displayMessage(msg);
        });

        stompClient.send("/app/chat.addUser", {}, JSON.stringify({
          sender: username,
          type: 'JOIN'
        }));
      });
    }

    function sendMessage() {
      const content = document.getElementById('message').value.trim();
      if (content && stompClient) {
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
          sender: username,
          content: content,
          type: 'CHAT'
        }));
        document.getElementById('message').value = '';
      }
    }

    function displayMessage(message) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');

      if (message.type === 'JOIN') {
        p.textContent = `${message.sender} joined the chat.`;
        p.className = 'system';
      } else if (message.type === 'LEAVE') {
        p.textContent = `${message.sender} left the chat.`;
        p.className = 'system';
      } else if (message.type === 'CHAT') {
        p.innerHTML = `<span class="${message.sender === username ? 'own' : ''}">${message.sender}:</span> ${message.content}`;
      }

      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('connectBtn').addEventListener('click', connect);
    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    document.getElementById('message').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
