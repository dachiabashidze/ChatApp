<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            background: #f0f2f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }

        #chat {
            border: 1px solid #ddd;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #messageArea {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .system {
            font-style: italic;
            color: #666;
            font-size: 0.95em;
            margin: 10px 0;
            text-align: center;
        }

        .message {
            margin: 10px 0;
            line-height: 1.5;
            padding: 8px 0;
        }

        .sender {
            font-weight: bold;
            color: #007bff;
        }

        .own .sender {
            color: #28a745;
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-left: 8px;
        }

        .logout {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="user-info">
        <img th:src="${#authentication.principal.attributes.picture}" class="avatar" alt="Avatar"
             onerror="this.src='https://via.placeholder.com/45?text=ðŸ‘¤'">
        <div>
            <div class="username" th:text="${#authentication.principal.attributes.name}">User</div>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>
    <h2>Live Chat</h2>
</div>

<div id="chat"></div>

<div id="messageArea">
    <input type="text" id="message" placeholder="Type your message..." autofocus />
    <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:inline="javascript">
    let stompClient = null;
    const username = /*[[${#authentication.principal.attributes.name}]]*/ 'User';
    const userPicture = /*[[${#authentication.principal.attributes.picture}]]*/ null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/public', function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                displayMessage(msg);
            });

            // Auto-send JOIN when connected
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                sender: username,
                type: 'JOIN'
            }));
        }, function(error) {
            alert('WebSocket connection failed. Please refresh the page.');
            console.error(error);
        });
    }

    function sendMessage() {
        const content = document.getElementById('message').value.trim();
        if (content && stompClient && stompClient.connected) {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                sender: username,
                content: content,
                type: 'CHAT'
            }));
            document.getElementById('message').value = '';
        }
    }

    function displayMessage(message) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            div.textContent = `${message.sender} ${message.type === 'JOIN' ? 'joined' : 'left'} the chat.`;
            div.className = 'system';
        } else if (message.type === 'CHAT') {
            div.className = 'message';
            if (message.sender === username) div.classList.add('own');

            const senderSpan = document.createElement('span');
            senderSpan.textContent = (message.sender === username ? 'You' : message.sender) + ': ';
            senderSpan.className = 'sender';
            div.appendChild(senderSpan);

            div.appendChild(document.createTextNode(message.content));
        }

        if (message.timestamp) {
            const timeSpan = document.createElement('span');
            timeSpan.textContent = ` (${message.timestamp})`;
            timeSpan.className = 'timestamp';
            div.appendChild(timeSpan);
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // Auto-connect when page loads
    window.onload = function() {
        connect();
        document.getElementById('message').focus();
    };

    // Send on button click or Enter
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
